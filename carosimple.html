<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p> 
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";

        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        function renderBoard() {
            data = "";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = "<hr/>" + data;
        }

        renderBoard();

        function changeValue() {
            let positionX = prompt("Nhập X (0-4): ");
            let positionY = prompt("Nhập Y (0-4): ");
            if (positionX >= 0 && positionX < 5 && positionY >= 0 && positionY < 5) {
                board[positionX][positionY] = "x";
                renderBoard(); 
            } else {
                alert("Vị trí không hợp lệ! Hãy nhập giá trị trong khoảng từ 0 đến 4.");
            }
        }
    </script>
</body>
</html>
